name: EclecticMeme theme - minimalist
description: Boiler-plate
screenshot: screenshot.png
type: theme
base theme: classy
core: '8.x'

# The "libraries:" section will add a library to _all_ pages.
libraries:
  - emc/base
  - emc/header
  - emc/tabs

libraries-extend:
  classy/tabs:
    - emc/tabs


regions:
  header: Header
  primary_menu: Primary menu
  secondary_menu: Secondary menu
  highlighted: Highlighted
  breadcrumb: Breadcrumb
  title: Title
  help: Help
  content: Content
  sidebar_first: First sidebar
  sidebar_second : Second sidebar
  footer_modules : Footer Modules
  footer: Footer
  bottom: Page bottom
  # The page_top and page_bottom regions are hidden, which means they will not
  # show up on the block layout page. But they are required in order for the
  # html.html.twig to work properly, so do not delete them.
  page_top: 'Page top'
  page_bottom: 'Page bottom'
