jigs.my_page:
  path: '/myform'
  defaults:
    _form: '\Drupal\jigs\Form\RForm'
    _title: 'Satellite Of Love'
  requirements:
    _permission: 'access content'

jigs.data:
  path: '/mydata'
  defaults:
    _controller: '\Drupal\jigs\Controller\GameController::myData'
    _title: 'game data'
  requirements:
    _permission: 'access content'

jigs.my_state:
  path: '/mystate'
  defaults:
    _controller: '\Drupal\jigs\Controller\GameController::myState'
    _title: 'game state'
  requirements:
    _permission: 'access content'

jigs.my_storage:
  path: '/mystorage'
  defaults:
    _controller: '\Drupal\jigs\Controller\GameController::myStorage'
    _title: 'game storage'
  requirements:
    _permission: 'access content'

jigs.my_inventory:
  path: '/myinventory'
  defaults:
    _controller: '\Drupal\jigs\Controller\GameController::myInventory'
    _title: 'game inventory'
  requirements:
    _permission: 'access content'
